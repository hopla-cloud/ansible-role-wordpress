<VirtualHost *:80>

ServerName vhost_url
ServerAdmin user_email

Protocols h2 h2c http/1.1

# ServerAlias
DocumentRoot vhost_path

# PHP-FPM Proxy

Header always set Strict-Transport-Security "max-age=63072000; includeSubdomains;"

SetEnvIf Authorization "(.*)" HTTP_AUTHORIZATION=$1

<FilesMatch \.php$>
     SetHandler "proxy:unix:/var/run/php/php_version-fpm-vhost_url.sock|fcgi://localhost/"
</FilesMatch>

<Directory "vhost_path">
AllowOverride All
Options -Indexes -FollowSymLinks -ExecCGI +SymLinksIfOwnerMatch
Order allow,deny
Allow from all

<FilesMatch "\.(txt|md|exe|sh|bak|inc|pot|po|mo|log|sql)$">
Order allow,deny
Deny from all
</FilesMatch>

<files .htaccess>
Order allow,deny
Deny from all
</files>

<files readme.html>
Order allow,deny
Deny from all
</files>

<files license.txt>
Order allow,deny
Deny from all
</files>

<files install.php>
Order allow,deny
Deny from all
</files>

<files wp-config.php>
Order allow,deny
Deny from all
</files>

<files robots.txt>
Order allow,deny
Allow from all
</files>
</Directory>


#Apache Module expires
<IfModule mod_expires.c>
#ExpiresActive off
ExpiresActive on
ExpiresByType image/jpg "access plus 1 month"
ExpiresByType image/jpeg "access plus 1 month"
ExpiresByType image/gif "access plus 1 month"
ExpiresByType image/png "access plus 1 month"
ExpiresByType text/css "access 1 month"
ExpiresByType text/html "access 1 month"
ExpiresByType application/pdf "access 1 month"
ExpiresByType text/x-javascript "access 1 month"
ExpiresByType application/x-shockwave-flash "access 1 month"
ExpiresByType image/x-icon "access 1 year"
ExpiresByType text/xml "access 1 month"
ExpiresByType application/atom+xml "access 1 month"
ExpiresDefault "access 1 month"
</IfModule>

#Logs
ErrorLog /var/log/apache2/vhost_url_error.log
CustomLog /var/log/apache2/vhost_url_access.log common

</VirtualHost>
